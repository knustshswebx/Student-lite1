{% extends "base.html" %}
{% block content %}
<h2>üìù Quiz</h2>
<div class="card">
<form method="POST" enctype="multipart/form-data">
    <label>Subject</label>
    <select class="form-control mb-2" name="subject" id="subject" required>
        <option value="">Choose...</option>
        <option>Biology</option>
        <option>Physics</option>
        <option>Chemistry</option>
        <option>Maths</option>
        <option>Social Studies</option>
        <option>ICT</option>
        <option>General Science</option>
        <option>English</option>
        <option>History</option>
    </select>

    <div id="historyCountryDiv" style="display:none;">
        <label>Country (History)</label>
        <input type="text" name="country" class="form-control mb-2" placeholder="e.g., Ghana">
    </div>

    <label>Duration (minutes, max 10)</label>
    <input type="number" name="duration" class="form-control mb-2" min="1" max="10" value="5" required>

    <label>Upload Book/Doc (optional)</label>
    <input type="file" name="doc" class="form-control mb-2" accept=".txt,.pdf,.docx">

    <button type="submit" class="btn btn-primary">Start Quiz</button>
</form>
</div>
{% endblock %}
